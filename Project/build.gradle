buildscript {
    ext {
        springBootVersion = '1.1.12.RELEASE'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.5.RELEASE")
        classpath("mysql:mysql-connector-java:5.1.36") 
        classpath('org.asciidoctor:asciidoctor-gradle-plugin:1.5.2')
        classpath('org.asciidoctor:asciidoctorj-pdf:1.5.0-alpha.6')
    }
}

apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'idea'
apply plugin: 'spring-boot' 
apply plugin: 'war'

apply plugin: 'org.asciidoctor.convert'


war {
    baseName = 'proyect'
    version = '0.0.1-SNAPSHOT'
    dependsOn asciidoctor
    from ("${asciidoctor.outputDir}/pdf") {
        into 'static/docs'
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

configurations {
    
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile("org.springframework.boot:spring-boot-starter-data-rest")
    compile("io.springfox:springfox-swagger2:2.2.0")
    compile("mysql:mysql-connector-java:5.1.36")
    testCompile("junit:junit:4.12")
    compile("org.springframework:spring-test:4.2.0.RELEASE")
    compile('io.github.robwin:swagger2markup:0.7.1')
}


eclipse {
    classpath {
         containers.remove('org.eclipse.jdt.launching.JRE_CONTAINER')
         containers 'org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-1.8'
    }
}

idea {
    module {
        inheritOutputDirs = false
        outputDir = file("$buildDir/classes/main/")
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.6'
}

//For generate pdf documentation

ext {  
    generatedDocumentation = file('src/docs/asciidoc/generated')
}

test {
    outputs.dir generatedDocumentation
}

asciidoctor {  
    dependsOn test
    sources {
        include 'index.adoc'
    }
    backends = ['pdf']
    attributes = [
            doctype: 'book',
            toc: 'left',
            toclevels: '2',
            numbered: '',
            sectlinks: '',
            sectanchors: '',
            hardbreaks: '',
            generated: generatedDocumentation
    ]
}